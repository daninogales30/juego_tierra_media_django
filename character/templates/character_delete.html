<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Borrar personaje {{ character.name }}</title>
</head>
<body>
<h1>Eliminar Personaje</h1>
  <p>¿Estás seguro de que quieres eliminar a <strong>{{ character.name }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'character:character_list' %}">Cancelar</a>
  </form>

</body>
</html>
