{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'character_delete.css' %}">
    <title>Borrar personaje {{ character.name }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Iceberg&display=swap" rel="stylesheet">
</head>
<body>
<div>
    <h1>Eliminar Personaje</h1>
    <p>¿Estás seguro de que quieres eliminar a <strong>{{ character.name }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
        <a href="{% url 'character:character_list' %}">Cancelar</a>
    </form>
</div>
</body>
</html>
