{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Batalla</title>
    <link rel="stylesheet" href="{% static 'battleview.css' %}">
</head>
<body>
    <h1>Simular Batalla</h1>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">¡¡FIGHT!!</button>
        </form>
    </div>

    {% if ganador %}
    	<div>
            <h2>El ganador es... {{ ganador.name }}</h2>
            <img src="../static/images/14Um.gif" alt="">
        </div>
    {% endif %}
</body>
</html>
