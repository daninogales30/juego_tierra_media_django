{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'character_form.css' %}">
</head>
<body>
<div>
    <h2>Registro de Usuario</h2>
    <form method="post">
        {% csrf_token %}
        <label>Usuario: <input type="text" name="username"> Requerido. 150 caracteres o menos. Letras, dígitos y @/./+/-/_ únicamente.</label>
        <label>Contraseña: <input type="password" name="password1"> Que no sea similar al usuario, minimo 8 caracteres, que no sea comun y no puede ser solo numerica</label>
        <label>Confirmar contraseña: <input type="password" name="password2"></label>
    <button type="submit">Registrarse</button>
  </form>
  <p>¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión</a></p>
</div>
</body>
</html>
